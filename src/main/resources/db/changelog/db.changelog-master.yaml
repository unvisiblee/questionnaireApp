databaseChangeLog:
  - changeSet:
      id: init_tables
      author: unvisiblee
      changes:
        - createTable:
            tableName: field
            columns:
              - column:
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: field_pkey
                  name: id
                  type: BIGINT
              - column:
                  constraints:
                    nullable: false
                  name: active
                  type: BOOLEAN
              - column:
                  constraints:
                    nullable: false
                  name: field_type
                  type: VARCHAR(255)
              - column:
                  constraints:
                    nullable: false
                  name: label
                  type: VARCHAR(255)
              - column:
                  constraints:
                    nullable: false
                  name: required
                  type: BOOLEAN
              - column:
                  name: form_id
                  type: BIGINT

        - createTable:
            tableName: usr
            columns:
              - column:
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: usr_pkey
                  name: id
                  type: BIGINT
              - column:
                  name: created
                  type: TIMESTAMP WITHOUT TIME ZONE
              - column:
                  constraints:
                    nullable: false
                    unique: true
                  name: email
                  type: VARCHAR(255)
              - column:
                  name: enabled
                  type: BOOLEAN
              - column:
                  name: first_name
                  type: VARCHAR(255)
              - column:
                  name: last_name
                  type: VARCHAR(255)
              - column:
                  constraints:
                    nullable: false
                  name: password
                  type: VARCHAR(255)
              - column:
                  name: phone_number
                  type: VARCHAR(255)
              - column:
                  constraints:
                    unique: true
                    nullable: false
                  name: username
                  type: VARCHAR(255)

        - createTable:
            tableName: verification_token
            columns:
              - column:
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: verification_token_pkey
                  name: id
                  type: BIGINT
              - column:
                  name: expiration_date
                  type: TIMESTAMP WITHOUT TIME ZONE
              - column:
                  constraints:
                    nullable: false
                    unique: true
                  name: token
                  type: VARCHAR(255)
              - column:
                  name: user_id
                  type: BIGINT

        - createTable:
            tableName: user_forms
            columns:
              - column:
                  constraints:
                    nullable: false
                  name: user_id
                  type: BIGINT
              - column:
                  constraints:
                    nullable: false
                  name: forms_id
                  type: BIGINT


        - createTable:
            tableName: form
            columns:
              - column:
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: form_pkey
                  name: id
                  type: BIGINT
              - column:
                  constraints:
                    nullable: false
                  name: user_id
                  type: BIGINT

        - createTable:
            tableName: response
            columns:
              - column:
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: response_pkey
                  name: id
                  type: BIGINT
              - column:
                  name: form_id
                  type: BIGINT

        - createTable:
            tableName: response_for_field
            columns:
              - column:
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: response_for_field_pkey
                  name: id
                  type: BIGINT
              - column:
                  constraints:
                    nullable: false
                  name: field_id
                  type: BIGINT
              - column:
                  constraints:
                    nullable: false
                  name: response_id
                  type: BIGINT
              - column:
                  constraints:
                    nullable: false
                  name: content
                  type: VARCHAR(255)

        - createTable:
            tableName: field_options
            columns:
              - column:
                  constraints:
                    nullable: false
                  name: field_id
                  type: BIGINT
              - column:
                  constraints:
                    nullable: true
                  name: options
                  type: VARCHAR(255)

        - addForeignKeyConstraint:
            baseColumnNames: field_id
            baseTableName: response_for_field
            constraintName: foreign_key_for_response_field_id
            deferrable: false
            initiallyDeferred: false
            onDelete: NO ACTION
            onUpdate: NO ACTION
            referencedColumnNames: id
            referencedTableName: field
            validate: true

        - addForeignKeyConstraint:
            baseColumnNames: field_id
            baseTableName: field_options
            constraintName: foreign_key_for_field_options
            deferrable: false
            initiallyDeferred: false
            onDelete: NO ACTION
            onUpdate: NO ACTION
            referencedColumnNames: id
            referencedTableName: field
            validate: true

        - addForeignKeyConstraint:
            baseColumnNames: user_id
            baseTableName: verification_token
            constraintName: foreign_key_for_user_token
            deferrable: false
            initiallyDeferred: false
            onDelete: NO ACTION
            onUpdate: NO ACTION
            referencedColumnNames: id
            referencedTableName: usr
            validate: true

        - addForeignKeyConstraint:
            baseColumnNames: user_id
            baseTableName: user_forms
            constraintName: foreign_key_for_user_forms
            deferrable: false
            initiallyDeferred: false
            onDelete: NO ACTION
            onUpdate: NO ACTION
            referencedColumnNames: id
            referencedTableName: usr
            validate: true

        - addForeignKeyConstraint:
            baseColumnNames: user_id
            baseTableName: form
            constraintName: foreign_key_for_user_form
            deferrable: false
            initiallyDeferred: false
            onDelete: NO ACTION
            onUpdate: NO ACTION
            referencedColumnNames: id
            referencedTableName: usr

        - addForeignKeyConstraint:
            baseColumnNames: form_id
            baseTableName: response
            constraintName: foreign_key_for_form_response
            deferrable: false
            initiallyDeferred: false
            onDelete: NO ACTION
            onUpdate: NO ACTION
            referencedColumnNames: id
            referencedTableName: form
            validate: true

        - addForeignKeyConstraint:
            baseColumnNames: response_id
            baseTableName: response_for_field
            constraintName: foreign_key_for_field_response
            deferrable: false
            initiallyDeferred: false
            onDelete: NO ACTION
            onUpdate: NO ACTION
            referencedColumnNames: id
            referencedTableName: response
            validate: true

        - addForeignKeyConstraint:
            baseColumnNames: form_id
            baseTableName: field
            constraintName: foreign_key_for_form_field
            deferrable: false
            initiallyDeferred: false
            onDelete: NO ACTION
            onUpdate: NO ACTION
            referencedColumnNames: id
            referencedTableName: form
            validate: true

        - addForeignKeyConstraint:
            baseColumnNames: forms_id
            baseTableName: user_forms
            constraintName: foreign_key_for_user_form
            deferrable: false
            initiallyDeferred: false
            onDelete: NO ACTION
            onUpdate: NO ACTION
            referencedColumnNames: id
            referencedTableName: form
            validate: true

        - createSequence:
            cacheSize: 1
            cycle: false
            dataType: bigint
            incrementBy: 1
            maxValue: 9223372036854775807
            minValue: 1
            sequenceName: hibernate_sequence
            startValue: 1
